name: GitHub Actions Demo
run-name: ${{ github.actor }} is setting up PHP ğŸ˜
on: [ push ]
jobs:
  PHP:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - run: php -v
